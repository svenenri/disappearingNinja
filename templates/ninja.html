<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Disappearing Ninja</title>
		<meta name="description" content="Enter Content Description Here">
		<link rel="stylesheet" type="text/css" href="#">
		<!-- Enter CSS stylesheet file here -->

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript">

		//JS code here

		</script>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
			background: #66FF33;
		}
		body{
			margin: auto;
			text-align: center;
		}
		.ninjaAll{
			color: white;
			font-size: 3.5em;
			text-shadow: -1px 0 black, 0 2px black, 2px 0 black, 0 -1px black;
			margin: 20px 0px 20px 0px;
		}
		.pics img{
			height: 300px;
			width: 300px;
			margin: auto;
			border: 1px solid black;
		}
	</style>
	<body>
		<h1 class="ninjaAll">Ninja Turtles</h1>
		<div class="pics">
			{% if check == True: %}
				{% if color == "blue": %}
					<p class="ninjaAll">Leonardo</p>
					<img src='{{url_for('static', filename='img/leo.png')}}', alt="Leonardo">
				{% elif color == "purple": %}
					<p class="ninjaAll">Donatello</p>
					<img src='{{url_for('static', filename='img/don.png')}}', alt="Donatello">
				{% elif color == "red": %}
					<p class="ninjaAll">Raphael</p>
					<img src='{{url_for('static', filename='img/raph.png')}}', alt="Raphael">
				{% elif color == "orange": %}
					<p class="ninjaAll">Michaelangelo</p>
					<img src='{{url_for('static', filename='img/mike.png')}}', alt="Michaelangelo">
				{% else: %}
					<p class="ninjaAll">April is not a Ninja!</p>
					<img src='{{url_for('static', filename='img/notapril.png')}}', alt="April">
				{% endif %}
			{% else: %}
				<img src='{{url_for('static', filename='img/leo.png')}}', alt="Leonardo">
				<img src='{{url_for('static', filename='img/don.png')}}', alt="Donatello">
				<img src='{{url_for('static', filename='img/raph.png')}}', alt="Raphael">
				<img src='{{url_for('static', filename='img/mike.png')}}', alt="Michaelangelo">
			{% endif %}
		</div>
	</body>
</html>
